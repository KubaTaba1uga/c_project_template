name: Build
run-name: ${{ github.actor }} is building app for ${{ github.ref }}
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Copy Repo
      - uses: actions/checkout@v3
      # Install meson
      - run: sudo apt install git -y
      - run: git clone https://github.com/mesonbuild/meson.git --depth 1
      - run: ./meson/ci/ciimage/ubuntu-rolling/install.sh
      # Setup build
      - run: meson setup build
      # Compile build
      - run: meson compile main -C build
      # Confirm main exit code is 0
